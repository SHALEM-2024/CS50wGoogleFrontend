<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Image Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    /* Navigation in upper-right */
    .nav {
      position: absolute;
      top: 10px;
      right: 20px;
    }
    .nav a {
      text-decoration: none;
      color: #1a0dab;
      font-size: 14px;
    }
    .search-container {
      margin-top: 20%;
    }
    input[type="text"] {
      width: 50%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #dcdcdc;
      border-radius: 24px;
    }
    input[type="submit"] {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      border: 1px solid #dcdcdc;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="index.html">Google Search</a>
  </div>
  <div class="search-container">
    <form action="https://www.google.com/search" method="get">
      <!-- Hidden field to enable image search -->
      <input type="hidden" name="tbm" value="isch">
      <input type="text" name="q" placeholder="Search Google Images">
      <br>
      <input type="submit" value="Google Image Search">
    </form>
  </div>
</body>
</html>
